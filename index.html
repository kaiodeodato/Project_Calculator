<!DOCTYPE html>
<html>
<head>
	<html lang="pt-BR">
	<meta charset="utf-8">
	<title>javascript puro</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="corpo" id="corpo">

		<div id="visor">
			<h2 id="resultado">Result</h2>
		</div>

		<div class="botoes">
			<button class="botao"  id="b_um" onclick="calcular('b_um')">1</button>
			<button class="botao"  id="b_dois" onclick="calcular('b_dois')">2</button>
			<button class="botao"  id="b_tres" onclick="calcular('b_tres')">3</button>
			<button class="botao"  id="b_limpar" onclick="calcular('b_limpar')">Clear</button>
			<button class="botao"  id="b_quatro" onclick="calcular('b_quatro')">4</button>
			<button class="botao"  id="b_cinco" onclick="calcular('b_cinco')">5</button>
			<button class="botao"  id="b_seis" onclick="calcular('b_seis')">6</button>
			<button class="botao"  id="b_mais" onclick="calcular('b_mais')">+</button>
			<button class="botao"  id="b_sete" onclick="calcular('b_sete')">7</button>
			<button class="botao"  id="b_oito" onclick="calcular('b_oito')">8</button>
			<button class="botao"  id="b_nove" onclick="calcular('b_nove')">9</button>
			<button class="botao"  id="b_menos" onclick="calcular('b_menos')">-</button>
			<button class="botao"  id="b_zero" onclick="calcular('b_zero')">0</button>
			<button class="botao"  id="b_divide" onclick="calcular('b_divide')">/</button>
			<button class="botao"  id="b_vezes" onclick="calcular('b_vezes')">x<sup>y</sup> </button>
			<button class="botao"  id="b_igual" onclick="calcular('b_igual')">=</button>

		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
